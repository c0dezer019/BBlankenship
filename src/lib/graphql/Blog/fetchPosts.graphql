type Author {
  name: String!
}

type Image {
  url: String!
  title: String!
}

type CoverImage {
  title: String!
  caption: String!
  image: Image!
}

type Blog {
  slug: String!
  title: String!
  subtitle: String
  authors: [Author!]
  cover: CoverImage!
}

query AllBlogs {
  slug
  title
  subtitle
  author
}
